<div id="modalLogout" tabindex="-1" aria-labelledby="modalLogoutLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 id="modalLogoutLabel" class="modal-title fs-5 text-primary fw-bold">Confirmação</h1>
        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn-close"></button>
      </div>
      <div class="modal-body"> Deseja realmente sair?</div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn btn-secondary">Não</button>
        <button (click)="logout()" type="button" data-bs-dismiss="modal" class="btn btn-primary">Sim</button>
      </div>
    </div>
  </div>
</div>
