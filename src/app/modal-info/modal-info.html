<div id="modalInfo" tabindex="-1" aria-labelledby="modalInfo" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-primary fw-bold" id="modalInfoTitle"></h1>
        <button type="button" (click)="closeModal()" class="btn-close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
            <i class="bi bi-info-circle-fill text-primary me-2"></i><span class="text-primary" id="modalInfoMessage"></span>
        </div>
      </div>
      <div class="modal-footer">
        <button 
            type="button" 
            (click)="closeModal()"
            class="btn btn-primary"
        >OK</button>
      </div>
    </div>
  </div>
</div>
