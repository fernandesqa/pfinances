<div id="modalResetPasswordRequest" tabindex="-1" aria-labelledby="modalResetPasswordRequest" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 id="modalResetPasswordRequest" class="modal-title fs-5 text-primary fw-bold">Redefinição de Senha</h1>
                <button type="button" (click)="closeModal()" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <p class="text-primary">Enviamos um e-mail para você contendo o link para redefinição da senha.</p>
                </div>
            </div> 
            <div class="modal-footer">
                <button 
                    type="button" 
                    (click)="closeModal()"
                    class="btn btn-primary"
                >OK</button>
            </div>
        </div>
    </div>
</div>
